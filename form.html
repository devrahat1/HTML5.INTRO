<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitha form</title>
    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>welcome to pitha ghor</h2>

    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>

        
        <label for="email">Your Email
            <input id="email" type="" placeholder="Your Email"> 
        </label>
        <fieldset>
            <legend>Pick One pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="Vapa">Vapa
            </label>
            <label for="Teler Pitha">
                <input type="radio" name="pitha" id="Teler Pitha">Teler Pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>
                Select Vorta
             </legend>
             <label for="Sorisa">
                <input type="checkbox" name="vorta" id="Sorisa">Sorisa
             <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">sutki
             <label for="alu">
                <input type="checkbox" name="vorta" id="alu">alu
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="5"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

    
</body>
</html>
